spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./testdb
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-ui
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  security:
    user:
      name: admin
      password: password



